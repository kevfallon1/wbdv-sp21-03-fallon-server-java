<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <div class="indexContainer container">
            <div id="indexHeading" class="row">
                <div class="col-lg-9">
                    <h1 class="display-4">Course Management System</h1>
                </div>
                <div id="indexButtonContainer" class="float-right col-lg-3">
                    <div id="indexLoginButton">
                        <form action="login/login.template.client.html">
                            <button class="btn btn-primary btn-lg">Login</button>
                        </form>
                    </div>
                    <div id="indexProfileButton">
                        <form action="profile/profile.template.client.html">
                            <button class="btn btn-primary btn-lg">Profile</button>
                        </form>
                    </div>
                </div>
            </div>
                <div id="indexTableContainer">
                    <div id="tableHeader">
                        <div>
                            <h1 >Course List</h1>
                        </div>
                        <div>
                            <input class="form-control" placeholder="New Course Name"/>
                            <button class="btn btn-primary btn-block">Add Course</button>
                        </div>
                    </div>
                    <div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Title</th>
                                <th scope="col">Owner</th>
                                <th scope="col">Date Last Modified</th>
                                <th scope="col">Time Last Modified</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row"><img class="icon" src="icons/presentation.png"></th>
                                <td><a href="editor/editor.template.client.html">CS 5610</a></td>
                                <td>Me</td>
                                <td>2021-01-21</td>
                                <td>08:54</td>
                                <td><i class="fa fa-trash"></i></td>
                            </tr>
                            <tr>
                                <th scope="row"><img class="icon" src="icons/presentation.png"></th>
                                <td><a href="editor/editor.template.client.html">CS 3700</a></td>
                                <td>Me</td>
                                <td>2021-01-19</td>
                                <td>12:42</td>
                                <td><i class="fa fa-trash"></i></td>

                            </tr>
                            <tr>
                                <th scope="row"><img class="icon" src="icons/presentation.png"></th>
                                <td><a href="editor/editor.template.client.html">CS 3200</a></td>
                                <td>Me</td>
                                <td>2021-01-21</td>
                                <td>06:41</td>
                                <td><i class="fa fa-trash"></i></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

            </div>
        </div>
    </main>
</body>
</html>
