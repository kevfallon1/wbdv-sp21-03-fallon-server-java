<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="login.style.client.css">
    <link rel="stylesheet" href="../style.css">

</head>
<body>



    <div class="jumbotron" id="container">
        <div>
            <form action="../index.html">
                <button class="btn btn-primary btn-sm">Home</button>
            </form>
        </div>
        <h1 class="display-3">Sign In</h1>

        <div>
            <label for="username">Username</label>
            <input id="username" class="form-control" placeholder="Enter Username" />
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password"class="form-control" placeholder="Enter Password" />
        </div>
        <form action="../profile/profile.template.client.html">
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
            </div>
        </form>
        <div id="linkContainer">
            <a  href="../register/register.template.client.html">Sign Up</a>
            <a  href="#">Forgot Password</a>

        </div>

    </div>
</body>
</html>
