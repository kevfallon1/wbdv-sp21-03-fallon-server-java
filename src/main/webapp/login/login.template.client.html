<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="login.style.client.css">
    <link rel="stylesheet" href="../style.css">

</head>
<body>


    <main>
        <div class="indexContainer container">
            <div>
                <form action="../index.html">
                    <button class="btn btn-primary btn-sm">Home</button>
                </form>
            </div>
            <h1 class="display-3">Sign In</h1>

                <div class="row inputField">
                    <label class="col-sm-2"for="username">Username</label>
                    <input class="col-sm-10 form-control"id="username" placeholder="Enter Username" />
                </div>

                <div class="row inputField">
                    <label class="col-sm-2"for="password">Password</label>
                    <input id="password"class="col-sm-10 form-control" placeholder="Enter Password" />
                </div>

            <form action="../profile/profile.template.client.html">
                <div>
                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                </div>
            </form>
            <div id="linkContainer">
                <a  href="../register/register.template.client.html">Sign Up</a>
                <a  href="#">Forgot Password</a>

            </div>

        </div>

    </main>
</body>
</html>
