<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="register.style.client.css">
  <link rel="stylesheet" href="../style.css">

</head>
<body>
  <main>
    <div class=" indexContainer container">
      <div>
        <form action="../index.html">
          <button class="btn btn-danger btn-sm">Cancel</button>
        </form>
      </div>

      <h1 class="display-3">Create an account</h1>
      <form>
        <div class="row inputField">
          <label class="col-sm-2" for="username">Username</label>
          <input id="username" class="form-control col-sm-10" placeholder="Enter username" required/>
        </div>
        <div class="row inputField">
          <label class="col-sm-2" for="password">Password</label>
          <input id="password" class="form-control col-sm-10" placeholder="Enter password" required/>
        </div>
        <div class="row inputField">
          <label class="col-sm-2" or="verifyPassword">Verify Password</label>
          <input id="verifyPassword" class="form-control col-sm-10" placeholder="Verify password" required/>
        </div>
        <div>
          <button type="submit" id="signupButton" class="btn btn-primary btn-lg btn-block">Sign up</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
