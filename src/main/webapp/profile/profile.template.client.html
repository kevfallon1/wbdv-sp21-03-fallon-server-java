<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="profile.style.client.css">
  <link rel="stylesheet" href="../style.css">
</head>
  <body>
    <main>
      <div class="indexContainer container">
        <div>
          <form action="../index.html">
            <button class="btn btn-primary btn-sm">Home</button>
          </form>
        </div>

        <h1 class="display-3">Profile</h1>
        <form>
          <div class="row inputField">
            <label class="col-sm-2"for="username">Username</label>
            <input id="username" class="form-control col-sm-10" placeholder="RandomUsername" readonly/>
          </div>
          <div class="row inputField">
            <label class="col-sm-2"for="email">Email</label>
            <input id="email" class="form-control col-sm-10" placeholder="email@email.com" />
          </div>
          <div class="row inputField">
            <label class="col-sm-2"for="phoneNumber">Phone number</label>
            <input id="phoneNumber" class="form-control col-sm-10" placeholder="XXX-XXX-XXXX" />
          </div>
          <div class="row inputField">
            <label class="col-sm-2"for="role">Role</label>
            <select id="role" class="form-control col-sm-10">
              <option>Student</option>
              <option>Faculty</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="row inputField">
            <label class="col-sm-2"for="dob">Date of birth</label>
            <input id="dob" type="date" class="form-control col-sm-10">
          </div>
          <div id="buttonContainer">
            <button onclick="alert('Profile updated successfully')" id="updateButton" class="btn btn-success btn-lg btn-block">Update profile</button>
          </div>
        </form>
        <div>
          <form action="../index.html">
            <button id="logoutButton" class="btn btn-danger btn-lg btn-block">Log out</button>
          </form>
        </div>
      </div>
    </main>
</body>
</html>
