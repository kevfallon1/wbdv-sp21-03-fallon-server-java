<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Editor</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="../style.css" rel="stylesheet">
  <link href="user-admin.style.client.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../services/user.service.client.js"></script>
  <script src="user-admin.component.client.js"></script>
</head>
<body>
  <main>
    <div class="indexContainer">
        <div class="admin-header">
          <h1>Admin Panel</h1>
          <a href="../index.html"><i class="fas fa-home"></i></a>
        </div>
      <div class="admin-body">
        <table class="table admin-table ">
          <thead>
            <tr>
              <th>Username</th>
              <th>Password</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Role</th>
              <th>&nbsp;</th>
            </tr>
            <tr class="wbdv-form">
              <td><input id="username-fld" class="form-control"
                         placeholder="Username" /></td>
              <td><input type="password"id="password-fld" class="form-control"
                         placeholder="Password" /></td>
              <td><input id="first-name-fld" class="form-control"
                         placeholder="First Name" /></td>
              <td><input id="last-name-fld" class="form-control"
                         placeholder="Last Name" /></td>
              <td><select id="role-fld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
              </select></td>
              <td><span class="pull-right" style="white-space: nowrap">
                <i class="fa-2x fas fa-search"></i>
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
              </span></td>
            </tr>
          </thead>
          <tbody class="wbdv-tbody">

          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
