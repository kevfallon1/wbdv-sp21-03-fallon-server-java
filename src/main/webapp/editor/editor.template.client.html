<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Editor</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../resources/static/css/editor.style.client.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link href="./editor.style.client.css" rel="stylesheet">
</head>
<body>
  <main>

    <section class="editorContainer">

      <div class="row" id="editorHeader">
        <div class="col-sm-9">
          <h1>Course Editor</h1>
        </div>
        <div id="editButtons" class-="col-sm-3 float-right float-bottom">
          <form action="../index.html">
            <button class="myButton">Home</button>
          </form>
          <div>
            <button class="myButton">Save</button>
          </div>

        </div>
      </div>
        <div class="row" id="contentContainer">
          <div class="moduleListContainer col-lg-3">

            <!-- List group -->
            <div class="link">
              <h2>Module 1: Stuff</h2>
            </div>
            <div class="link">
              <h2>
                Module 2
              </h2>
            </div>
            <div class="link">
              <h2>
                Module 3
              </h2>
            </div>
            <div class="link">
              <h2>
                Module 4
              </h2>
            </div>
            <div class="addModuleButtonContainer" class="align-self-end">
              <a class="myButton">Add</a>
              <a class="myButton">Delete</a>
            </div>


          </div>
            <div id="courseEditModule col-lg-9">

              <nav class="navbar navbar-expand-lg navbar-light fancyNavbar row">

                <a class="navbar-brand" href="#">Lessons</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Lesson 1<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Lesson 2</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Lesson 3</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Lesson 4</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">+</a>
                    </li>
                  </ul>
                </div>
              </nav>

              <br>
              <div class="topics">
                <ul class="float-right nav nav-pills row">
                  <li class="nav-item">
                    <a class="nav-link" href="#">+</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Topic 3</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Topic 2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#" >Topic 1</a>
                  </li>
                </ul>
              </div>
              <br/>
              <br/>


              <div id="widgetList">

                <div class="jumbotron widget">

                  <div class="widgetHeader row">
                    <div>
                      <h3>Heading Widget</h3>
                    </div>

                    <div class="widgetButtonContainer">
                      <div>
                        <select class="form-control widgetTypeSelect">
                          <option>Heading</option>
                          <option>Body</option>
                        </select>
                      </div>
                      <div>
                        <button class="btn btn-primary widgetButton">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-up-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 9h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5A.5.5 0 0 0 4 11z"/>
                          </svg>
                        </button>
                      </div>
                      <div>
                        <button class="btn btn-primary widgetButton">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square-fill" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z"/>
                          </svg>
                        </button>
                      </div>
                      <div>
                        <button class="btn btn-danger widgetButton">Delete</button>
                      </div>
                    </div>
                  </div>
                    <div>
                    <input class="form-control" placeholder="Heading Text"/>
                    </div>
                </div>

                <div class="jumbotron widget">

                  <div class="widgetHeader row">
                    <div >
                      <h3>Body Widget</h3>
                    </div>

                    <div class="widgetButtonContainer">
                      <select class="form-control widgetTypeSelect">
                        <option>Body</option>
                        <option>Heading</option>
                      </select>
                      <button class="btn btn-primary widgetButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-up-square-fill" viewBox="0 0 16 16">
                          <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 9h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5A.5.5 0 0 0 4 11z"/>
                        </svg>
                      </button>
                      <button class="btn btn-primary widgetButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square-fill" viewBox="0 0 16 16">
                          <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z"/>
                        </svg>
                      </button>

                      <button class="btn btn-danger widgetButton">Delete</button>
                    </div>
                  </div>
                  <div>
                    <textarea class="form-control" placeholder="Body Text"></textarea>
                  </div>
                </div>



              </div>


            </div>
        </div>

  </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
