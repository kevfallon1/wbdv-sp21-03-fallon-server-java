<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Editor</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="editor.style.client.css">
  <link rel="stylesheet" href="../style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>


  <div id="editorContainer" style="max-width: 1200px;">

    <div class="row" id="editorHeader">
      <div class="col-sm-9">
        <h1>Course Editor</h1>
      </div>
      <div id="editButtons" class-="col-sm-3 float-right float-bottom">
        <form action="../index.html">
          <button class="btn btn-primary">Home</button>
        </form>
        <div>
          <button class="btn btn-success">Save</button>
        </div>

      </div>
    </div>
      <div class="row" id="contentContainer">
        <div id="moduleListContainer col-lg-4">

          <!-- List group -->
          <div class="list-group" id="myList" role="tablist">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Module 1: Stuff
              <i class="pull-right fa fa-trash"></i></a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Module 2: Things
              <i class="pull-right fa fa-trash"></i></a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Module 3: Stuff and things
              <i class="pull-right fa fa-trash"></i></a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Module 4: The Universe
              <i class="pull-right fa fa-trash"></i></a>
          </div>
          <div id="addModuleButtonContainer" class="align-self-end">
            <button class="btn btn-primary btn-block">Add New Module</button>
            <button class="btn btn-danger btn-block">Delete Module</button>
          </div>


        </div>
          <div id="courseEditModule col-lg-8">


            <nav class="navbar navbar-expand-lg navbar-light bg-light row" style="padding-left: 3vw;">

              <a class="navbar-brand" href="#">Lessons</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Lesson 1<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Lesson 2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Lesson 3</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Lesson 4</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">+</a>
                  </li>
                </ul>
              </div>
            </nav>
            <br>

            <ul class="float-right nav nav-pills row">
              <li class="nav-item">
                <a class="nav-link" href="#">+</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Topic 3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Topic 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" >Topic 1</a>
              </li>
            </ul>

            <br/>
            <br/>


            <div id="widgetList">

              <div class="jumbotron">

                <div class="widgetHeader ">
                  <div>
                    <h3>Heading Widget</h3>
                  </div>

                  <div class="widgetButtonContainer">
                    <div>
                      <select class="form-control widgetTypeSelect">
                        <option>Heading</option>
                        <option>Body</option>
                      </select>
                    </div>
                    <div>
                      <button class="btn btn-primary widgetButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-up-square-fill" viewBox="0 0 16 16">
                          <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 9h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5A.5.5 0 0 0 4 11z"/>
                        </svg>
                      </button>
                    </div>
                    <div>
                      <button class="btn btn-primary widgetButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square-fill" viewBox="0 0 16 16">
                          <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z"/>
                        </svg>
                      </button>
                    </div>
                    <div>
                      <button class="btn btn-danger widgetButton">Delete</button>
                    </div>
                  </div>
                </div>
                  <div>
                  <input class="form-control" placeholder="Heading Text"/>
                  </div>
              </div>

              <div class="jumbotron">

                <div class="widgetHeader row">
                  <div class="col-5">
                    <h3>Body Widget</h3>
                  </div>

                  <div class="widgetButtonContainer col-7">
                    <select class="form-control widgetTypeSelect">
                      <option>Body</option>
                      <option>Heading</option>
                    </select>
                    <button class="btn btn-primary widgetButton">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-up-square-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 9h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5A.5.5 0 0 0 4 11z"/>
                      </svg>
                    </button>
                    <button class="btn btn-primary widgetButton">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z"/>
                      </svg>
                    </button>

                    <button class="btn btn-danger widgetButton">Delete</button>
                  </div>
                </div>
                <div>
                  <textarea class="form-control" placeholder="Body Text"></textarea>
                </div>
              </div>



            </div>


          </div>
      </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
